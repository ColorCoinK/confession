<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>内容输入页面</title>
    <link rel="stylesheet" href="../plugin/bootstrap-4.5.0/css/bootstrap.min.css">
    <style>
        body,
        html {
            width: 100%;
        }

        /* 表单样式 */
        .contetnt-div {
            margin-top: 30%;
            padding-top: 30%;
        }

        .alert-text {
            margin-bottom: 1rem;
            color: rgba(19, 163, 199, 0.5);
        }

        /* 输入文字文本框样式 */
        .present {
            margin-top: 2rem;
            text-align: center;
            margin-left: 30%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-sm-12 contetnt-div">
                <div class="alert-text">输入想要表达的文字即可横屏滚动</div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">输入文字</span>
                    </div>
                    <textarea class="form-control" aria-label="想要表达的内容" id="content" name="content"></textarea>
                </div>
                <div class="input-group">
                    <button id="persent" type="button" class="btn btn-outline-secondary present">呈 现 文 字</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../plugin/jquery/jquery.min.js"></script>
<script src="../plugin/bootstrap-4.5.0/js/popper.min.js"></script>
<script src="../plugin/bootstrap-4.5.0/js/bootstrap.min.js"></script>
<script>
    $(function () {

        //  监听按钮点击
        $('#persent').on('click', function (e) {
            let content = $('#content').val();
            // window.location.href = "./present-content.html?content=" + content.split('').reverse().join('');
            window.location.href = "./present-content.html?content=" + content;
        });

    });
</script>

</html>
